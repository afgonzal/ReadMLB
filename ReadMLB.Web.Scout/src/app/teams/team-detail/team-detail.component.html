<div class="col-xs-12 ml-4">
  <div class="row">
    <div class="col-sm-2 ml-2">
      <h2>{{team.TeamCity}} {{team.TeamName}}</h2>
      <h3 *ngIf="team.Org != team.TeamAbr">{{team.Org}}</h3>
      <img [src]="'assets/logos/' + team.Logo + '.png'" class="team-logo" [alt]="team.TeamAbr">
    </div>
    <div class="col-sm-2">

    </div>
    <div class="col-sm-6">
      <app-roster-list></app-roster-list>
    </div>
  </div>
</div>
