<div class="division">
  <h3>{{division.name}}</h3>
  <div class="row" *ngFor="let team of division.teams">
    <div class="col-10">
      <a [routerLink]="'/teams/' + team.teamId">
        {{team.cityName}} {{team.teamName}}
      </a>
    </div>
    <div class="col-2">
      {{team.organization}}
    </div>
  </div>
</div>
